name: Deploy Robot Firmware

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0

env:
  PIO_ENV: tny-360

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment: Deploy workflows
    defaults:
      run:
        working-directory: ./Firmware
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Firmware
        run: pio run -e $PIO_ENV
        
      - name: Build LittleFS Image
        run: pio run -e $PIO_ENV --target buildfs

      - name: Debug List Files
        run: |
          echo "Listing build output files:"
          ls -l .pio/build/$PIO_ENV/

      # firmware.bin -> firmware_v1.0.0.bin
      - name: Prepare Artifacts
        run: |
          mkdir release_artifacts
          BUILD_DIR=.pio/build/$PIO_ENV
          OUT_DIR=release_artifacts
          
          # Update files
          cp $BUILD_DIR/firmware.bin $OUT_DIR/firmware_${{ github.ref_name }}.bin
          cp $BUILD_DIR/littlefs.bin $OUT_DIR/filesystem_${{ github.ref_name }}.bin
          
          # Factory files 
          cp $BUILD_DIR/bootloader.bin $OUT_DIR/bootloader.bin
          cp $BUILD_DIR/partitions.bin $OUT_DIR/partitions.bin
          cp $BUILD_DIR/ota_data_initial.bin $OUT_DIR/boot_app0.bin
          
          echo "Files prepared for release:"
          ls -l release_artifacts/

      # Github Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: "release_artifacts/*"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true

      # Send to TNY Robotics API (for automatic robot OTA updates)
      - name: Upload to TNY Robotics API
        env:
          API_URL: "https://api.tny-robotics.com/firmware/release"
          API_KEY: ${{ secrets.TNY_ROBOTICS_API_KEY }}
        run: |
          echo "Uploading to API..."
          
          # Firmware
          curl -X POST -H "Authorization: Bearer $API_KEY" \
               -F "model=tny-360" \
               -F "version=${{ github.ref_name }}" \
               -F "type=firmware" \
               -F "file=@release_artifacts/firmware_${{ github.ref_name }}.bin" \
               $API_URL
          
          # Filesystem
          curl -X POST -H "Authorization: Bearer $API_KEY" \
               -F "model=tny-360" \
               -F "version=${{ github.ref_name }}" \
               -F "type=filesystem" \
               -F "file=@release_artifacts/filesystem_${{ github.ref_name }}.bin" \
               $API_URL